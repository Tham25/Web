<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="register-form">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Sơn Đặng" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" rules="required|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="avatar" class="form-label">Ảnh đại diện</label>
            <input id="avatar" name="avatar" type="file" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="province" class="form-label">Tỉnh/TP</label>
            <select id="province" name="province" rules="required" class="form-control">
                <option value="">-- Chọn Tỉnh/TP --</option>
                <option value="hn">Hà Nội</option>
                <option value="th">Thanh Hóa</option>
            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="gender-info" class="form-label">Giới tính</label>
            <div class="gender-list">
                <div class="gender-item">
                    Nam
                    <input name="gender" value="male" rules="required" type="radio" autocomplete="off" class="form-control">
                </div>
                <div class="gender-item">
                    Nữ
                    <input name="gender" value="female" type="radio" autocomplete="off" class="form-control">
                </div>
                <div class="gender-item">
                    Khác
                    <input name="gender" value="other" type="radio" autocomplete="off" class="form-control">
                </div>
            </div>
            <span class="form-message"></span>
          </div>

          <button class="form-submit" type = "submit">Đăng ký</button>
        </form>
      
      </div>

      <script src="validator2.js"></script>
      <script>
          
          //Mong muon khi su dung thu vien trong tuong lai
          var form = new Validator('#register-form');

          form.onSubmit = function(formData) {
              console.log(formData);
          }
          
      </script>
</body>
</html>
